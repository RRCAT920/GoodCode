<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Loop</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<ul id="app">
<!--    双向绑定的是对象，而不能用字面值-->
    <li v-for="el in array">
        {{ el }}
    </li>
</ul>

<script type="text/javascript">
    let app = new Vue({
        el: '#app',
        data: {
            array: [1, 2, 3, 4, 5, 6],
        }
    })
</script>
</body>
</html>
