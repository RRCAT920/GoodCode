<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>只有在创建Vue实例时，定义在data对象中的属性才是响应式的，所有在之后添加的属性就不是响应式的了，不会驱动视图更新</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{ obj }}
    {{ a }}
</div>

<script>
    let vm = new Vue({
        el: '#app',
        data: {
            obj: "test",
        }
    })

    console.log(vm.$data.obj === vm.obj)

    data = {
        a: 1
    }
    vm.a = data.a
    data.a = 2
    console.log("vm.a = " + vm.a)
    console.log("data.a = " + data.a)
</script>
</body>
</html>
